buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'base'
apply plugin: 'maven-publish'

group = 'net.mgsx.pd'
version = '0.1.0-SNAPSHOT'

task patchZip(type: Zip) {
    from files('lib')
}

task patchDoc(type: Zip) {
	classifier = 'javadoc'
    from files('doc')
}

publishing {
    publications {
        maven(MavenPublication) {
			artifact patchZip
			artifact patchDoc
        }
    }
}