buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'maven-publish'

group = 'net.mgsx.pd'
version = '0.1.0-SNAPSHOT'

task patchZip(type: Zip) {
    from files('lib')
}

publishing {
    publications {
        maven(MavenPublication) {
			artifact patchZip
        }
    }
}